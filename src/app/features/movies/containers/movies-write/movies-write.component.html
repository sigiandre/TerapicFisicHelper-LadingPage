<ng-container *ngIf="pageType === 'create'">
  <mat-card class="mat-elevation-z1">
    <h2>Create movie</h2>
    <gdp-movie-form (onSubmit)="onCreateMovie($event)"></gdp-movie-form>
  </mat-card>
</ng-container>

<ng-container *ngIf="pageType === 'edit'">
  <mat-card class="mat-elevation-z1">
    <gdp-movie-detail [movie]="movie"></gdp-movie-detail>
    <mat-tab-group>
      <mat-tab label="Edit">
        <br>
        <gdp-movie-form (onSubmit)="onEditMovie($event)" [movie]="movie"></gdp-movie-form>
      </mat-tab>
      <mat-tab disabled label="Resources">
        <h1>Some more tab content</h1>
        <p>...</p>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</ng-container>
